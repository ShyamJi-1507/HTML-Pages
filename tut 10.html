<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in Html</title>
</head>
<body>
    <h3>Ids and Classes tutorials</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is main box
    </div>
    <span class="redBg"></span>
    <!-- select and prees ctrl+/ to comment -->
    <!-- Emmet -->
    <!-- . is for class and # for Id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder and anotherClass"></div>

    <!-- Emmet takes divtags as default -->
    <div class="blackBackground"></div>

    <!-- creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3*4 + <Tab> to print 4 similar elements using Emmet-->
     <span class="myClass myClasses2 myClass">First</span>
     <span class="myClass myClasses2 myClass">Second</span>
     <span class="myClass myClasses2 myClass">Third</span>
     <span class="myClass myClasses2 myClass">Fourth</span>   

    
</body>
</html>
