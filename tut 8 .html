<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2> This is HTML Forms Tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="my Name" id="name">
        </div>
            <br>   
        <div> 
            Role: <input type="text" name="my Role">
        </div>  
            <br> 
        <div> 
            Email: <input type="Email" name="my Email">
        </div>  
            <br> 
        <div> 
            Date: <input type="date" value="my Date">
            </div>  
            <br> 
        <div> 
             Bonous: <input type="number" value="my Bonous">
            </div>  
            <br> 
        <div> 
            Are you eligible?: <input type="checkbox" value="my Eligibility" checked>
        </div>  
            <br> 
        <div> 
            Gender: Male <input type="radio" value="my Gender"> Female <input type="radio" value="my Gender"> Other <input type="radio" value="my Gender">
        </div>  
            <br> 
        <div> 
            Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>  
            <br> 
        <div> 
            <label for="car">Car</label>
            <select name="myCar" id="car">
            <option val="ind" selected>Indica</option>
            <option val="swf">Swift</option>
            </select>
        </div>  
            <br> 
        <div> 
                <input type="submit" value="Submit Now">
                <input type="reset" value="Reset Now">
        </div>  
               <br> 

    </form>
    
</body>
</html>
